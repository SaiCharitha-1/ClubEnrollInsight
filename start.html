<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the Clubs Portal</h1>
        <img src="images/nit-logo.png" alt="College Logo" class="logo">
        <div class="button-container">
            <!-- Signup Button -->
            <a href="signup.html" class="button">Sign Up</a>
            <!-- Login Button -->
            <a href="login.html" class="button">Login</a>
        </div>
    </div>
</body>
</html>
