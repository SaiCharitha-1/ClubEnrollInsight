<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Homepage</title>
    <style>
        /* Basic styles for the portal header */
        header {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px; /* Add some space below the logo */
        }

        nav {
            margin-bottom: 10px; /* Add some space below the navigation links */
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 5px; /* Add some space between the links */
            border: 1px solid #333; /* Add borders to the links */
            border-radius: 5px; /* Round the corners of the links */
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        .banner {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="images/nit-logo.png" alt="College Logo" class="logo">
        <h1>Welcome to Club Registrations!!</h1>
        <!-- Navigation Links -->
        <nav>
            <a href="portal.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="clubs.html">Clubs</a>
            <a href="contact.html">Contact Us</a>
            <a href="logout.html">Logout</a> 
        </nav>
        <!-- Banner Image -->
        <img src="images/cv.jpg" alt="Banner Image" class="banner">
    </header>
</body>
</html>
